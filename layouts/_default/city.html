<div class="col-md-3 box-shadow border-0 rounded-0 {{ .Params.showByDefault }} city-display city-introduction city-map" id="{{ .Params.Code }}">
  <h2 class="section-title">{{ .Params.City }}</h2>
  <h6 class="section-title-sm">{{ .Params.ShortDesc }}</h6>
  <div class="section-title-border"></div>
  <p class="mb-5">{{ .Params.Description }}</p>
  <a href="{{ .Params.Link }}" target="_blank" class="btn btn-primary hover-ripple">{{ .Params.DetailButton}}</a>
</div>
