
{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="mb-3">
  <h2>{{ i18n "related_article" }}</h2>
  <ul>
    {{ range . }}
    <li>
      <strong class="h3"><a href="{{ .RelPermalink }}">{{ .Title }}</a></strong> <span>{{ .Params.Author | markdownify }}</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
