slider:
  enable : true
  slider_item:
    # slider item
    - subtitle : "WELCOME TO THE "
      title : "CLOUD NATIVE COMMUNITY"
      content : "The cloud native community was launched by [Jimmy and his partners](/team) in February 2020. After several months of preparation, we are now announcing to the world that the Cloud Native Community is officially established! This is an open source community with a temperature, and we hope to use the concept of open source to break down the boundaries of the company. We focus on the growth of technical people and facilitate the communication between the communities. Let's focus on open source and give feedback to open source."
      bg_image : "images/slider/banner-1.png"
      animation : "fadeInUp" # animation select from : https://daneden.github.io/animate.css/
      button:
        enable : true
        label : "more details"
        link : "about"
        animation : "zoomIn" # animation select from : https://daneden.github.io/animate.css/

